<!DOCTYPE html>
<html>
  <head>
<!--    //Import all needed scripts here -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
  <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
    
  </a-assets>
     <!--    Creating the camera    -->
      <a-entity id="rig" position="0 1.6 0" >
     <a-entity id="camera" camera look-controls wasd-controls="acceleration:100"></a-entity>
     </a-entity>
     <!--   Creating the scene light   -->
      <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 2"></a-entity>

      <!--   Creating and texturing EARTH   -->
      
      <a-entity id = "Earth" rotation="0 0 0" animation="property: rotation; to: 0 0 0; loop: true; dur: 36500; easing: linear">
      <a-sphere position="0 1.25 -5" radius="1.25" src="https://raw.githubusercontent.com/Babatunde-Fatai/Babylon-Assets/main/textures/earth_atmos_tex.jpg" radius="2" 
            segments-height="84" vent-set__enter="_event: mouseenter; _target: #earthText; visible: true"
          event-set__leave="_event: mouseleave; _target: #earthText; visible: false"
          change-code-hover = "">
        
          <!--     You can create texts HERE to provide description //Text tags    -->
           <!--         
          <a-entity>
            <a-text id = "V1" value="Earth" negate="true" scale="3 3 3" position ="0 2 0" rotation="0 0 0"></a-text>
            <a-text id = "earthText" visible ="true" value = "Radius: 5km, 
            Size: 5km, 
            weight: 5km" negate="true" scale="3 3 3" position ="1.5 0 0" rotation="0 0 0"></a-text>
          </a-entity> -->
       
        </a-sphere>
  
      </a-entity>
      <!--   Insert skybox     -->
      <a-sky src ="https://raw.githubusercontent.com/Babatunde-Fatai/Babylon-Assets/main/textures/Space_1567215018748-ESA_Gaia_DR2_AllSky_Brightness_Colour_Cartesian_2000x1000.png"></a-sky>
    </a-scene>
  </body>
</html>
