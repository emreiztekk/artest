<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GeoAR.js demo</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-sphere position="0 1.25 -2" radius="1.25"
        src="https://raw.githubusercontent.com/Babatunde-Fatai/Babylon-Assets/main/textures/earth_atmos_tex.jpg"
        radius="2" segments-height="84" vent-set__enter="_event: mouseenter; _target: #earthText; visible: true"
        event-set__leave="_event: mouseleave; _target: #earthText; visible: false" change-code-hover=""
        animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear">
      </a-sphere>
      <a-camera gps-camera rotation-reader></a-camera>
      <a-sky src="https://raw.githubusercontent.com/Babatunde-Fatai/Babylon-Assets/main/textures/Space_1567215018748-ESA_Gaia_DR2_AllSky_Brightness_Colour_Cartesian_2000x1000.png"></a-sky>
      
  </a-scene>
</body>

</html>
