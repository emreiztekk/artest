<!DOCTYPE html>
<html>

<head>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
</head>

<body>
	<a-scene>
		<a-assets>
			<img id="earth-texture"
				src="https://raw.githubusercontent.com/Babatunde-Fatai/Babylon-Assets/main/textures/earth_atmos_tex.jpg">
		</a-assets>
		<a-entity id="rig" position="0 1.6 0">
			<a-entity id="camera" camera look-controls wasd-controls="acceleration:100"></a-entity>
		</a-entity>
		<a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 2"></a-entity>

		<a-entity id="Earth" rotation="0 0 0">
			<a-sphere position="0 1.25 -5" radius="1.25" material="src:#earth-texture" segments-height="84">
				<a-animation attribute="rotation" axis="y" to="0 360 0" loop="true" dur="60000"></a-animation>
				<a-animation attribute="rotation" axis="x" to="0 360 0" loop="true" dur="10000"></a-animation>
			</a-sphere>
		</a-entity>

		<a-sky
			src="https://raw.githubusercontent.com/Babatunde-Fatai/Babylon-Assets/main/textures/Space_1567215018748-ESA_Gaia_DR2_AllSky_Brightness_Colour_Cartesian_2000x1000.png"></a-sky>
	</a-scene>
</body>

</html>
